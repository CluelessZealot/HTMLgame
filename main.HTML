<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "styles.css" rel = "stylesheet">

    <table class ="mainTab">
        <tr class = "row">
            <td id = "16" class = "dataBox">CIS 260</td>
            <td id = "15" class = "dataBox">CIS 240</td>
            <td id = "14" class = "dataBox">CIS 235</td>
            <td id = "13" class = "dataBox">CIS 230</td>
        </tr>

            <td id = "9" class = "dataBox">CIS 170</td>

            <td id = "12" class = "dataBox">CIS 220</td>

            <td id = "8" class = "dataBox">CIS 151</td>

    <div class = "diceBox"><img class = "diePic" id="die" src="die.png" alt="die"></div>
    <script src="script.js"></script>

</html>
